<!doctype html>
<html>
    <head>
        <title>JavaScript Shopping List</title>
        <!-- Compressed CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="title-bar">
            <div class="title-bar-left">
                <button class="menu-icon" type="button"></button>
                <h3 class="title-bar-title">Matt's Butcher Shop</h3>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-8 columns">
                <form>
                    <div>
                        <label for="name">Steaks</label>
                        <!-- <input id="name" name="name" type="text" placeholder="MMMmmmmmmmm" /> -->
                        <select id="meat" name="meat" autocomplete="off">
                            <option value="" disabled selected>Select some tasty meat</option>
                            <option value="Ribeye">Ribeye</option>
                            <option value="Porterhouse">Porterhouse</option>
                            <option value="Sirloin">Sirloin</option>
                            <option value="Bacon">Maplewood smoked Bacon</option>
                        </select>
                        
                    </div>
                    <div>
                        <label for="price">Price per Pound</label>
                        <div class="input-group">
                            <span class="input-group-label">$</span>
                                <input class="input-group-field" name="price" id="price" type="text" placeholder="0.00" autocomplete="off" />
                        </div>
                    </div>
                    <div>
                        <label for="quantity">Quantity</label>
                        <div class="input-group">
                            <span class="input-group-label"># lbs</span>
                            <input class="input-group-field" name="quantity" id="quantity" type="number" placeholder="0.00" autocomplete="off">
                        </div>
                    </div>
                    <button class="button" type="button" id="btn">Add</button>
                </form>
            </div>
            <div class="small-12 medium-4 columns">
                <table class="hover">
                    <thead>
                        <tr>
                            <td>Item</td>
                            <td>Quantity</td>
                            <td>Price</td>
                            <td>Total</td>
                        </tr>
                    </thead>
                    <tbody id="list">     
                    </tbody>
                    <tfoot>
                        <tr id="totalRow">
                            <td>Total Price</td>
                            <td></td>
                            <td></td>
                            <td id="totalPrice"></td>
                        </tr>
                    </tfoot>  
                </table>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
